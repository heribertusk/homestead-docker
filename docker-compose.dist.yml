web:
    image: shincoder/homestead:php7.0
    restart: always
    ports:
        - "80:80" # web
        - "2222:22" # ssh
        - "35729:35729" # live reload
        - "9876:9876" # karma server
    volumes:
        - ~/.composer:/home/homestead/.composer # composer caching
        - ~/.gitconfig:/home/homestead/.gitconfig # Git configuration ( access alias && config )
        - ~/.ssh:/home/homestead/.ssh # Ssh keys for easy deployment inside the container
        - ~/Project:/apps # all apps
        - ~/Project/apps/volumes/nginx/sites-available:/etc/nginx/sites-available # nginx sites ( in case you recreate the container )
        - ~/Project/apps/volumes/nginx/sites-enabled:/etc/nginx/sites-enabled # nginx sites ( in case you recreate the container )
    links:
        - mariadb

mariadb:
    image: webhippie/mariadb
    restart: always
    ports:
        - "33060:3306"
    environment:
        MARIADB_ROOT_PASSWORD: secret
        MARIADB_USERNAME: homestead
        MARIADB_PASSWORD: secret
        MARIADB_INNODB_BUFFER_POOL_SIZE: 20M
    volumes:
        - ~/Project/apps/volumes/mysql:/var/lib/mysql # database files
